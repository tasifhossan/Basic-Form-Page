<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>FORM</title>

</head>
<body>

	<div class="header">
		<h2>This is a basic exemple of a Info form made only using html and css:</h2>
	</div>

	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
			
			<label for="first_name">First Name:</label><br>
			<input type="text" name="first_name" class="first_name" placeholder="Type your first name" id="first_name"> <br><br>

			<label for="last_name">Last Name:</label><br>
			<input type="text" name="last_name" class="last_name" placeholder="Type your lirst name" id="last_name"><br><br>

			<label for="phone_number">Phone Number:</label><br>
			<input type="number" name="phone_number" class="phone_number" placeholder="Type your phone number" id="phone_number"><br><br>

			<label for="email_address">Email Address:</label><br>
			<input type="email" name="last_name" class="email_address" placeholder="Type your email address" id="email_address"><br><br>

			<label for="birthday" class="birthday">Enter your birthday:</label><br>
			<input type="date" id="birthday" name="birthday" class="birthday" ><br><br>

			<!-- <label for="password">Password:</label><br>
			<input type="text" name="password" class="password" placeholder="Type your password" id="password"><br><br> -->

			<label for="gender">Gender:</label><br>
			<input type="radio" name="gender" class="gender" value="female"> <span>Male</span>
			<input type="radio" name="gender" class="gender" value="female"> <span>Female</span><br><br>

			<label for="address">Address:</label><br>
			<input type="text" name="address" class="address" placeholder="Enter your address" id="address"><br><br>

			<label for="marital_status">Marital Status:</label><br>
    		<select id="marital_status" name="marital_status">
      			<option value="single">Single</option>
      			<option value="married">Married</option>
    		</select><br><br>

			<label for="skills">Select your skills:</label><br>
			<input type="checkbox" name="skills" class="skills" value="skills"><span>Software Development and Programming</span><br>
			<input type="checkbox" name="skills" class="skills" value="skills"><span>Data Analysis and Statistics</span><br>

			<input type="checkbox" name="skills" class="skills" value="skills"><span>Artificial Intelligence (AI)</span><br>

			<input type="checkbox" name="skills" class="skills" value="skills"><span>Machine Learning (ML)</span><br>

			<input type="checkbox" name="skills" class="skills" value="skills"><span>Cloud Computing</span><br>

			<input type="checkbox" name="skills" class="skills" value="skills"><span>Cybersecurity</span><br><br>

			<label for="about_you">Write something about yourself:</label>
			<textarea name="about_you" id="about_you" class="about_you" placeholder="Type your massage here" style="height: 100px;" ></textarea><br><br>

			<button class="submit">Submit</button>
			<button class="reset">Reset</button>

		</form>
	</div>

</body>
</html>
